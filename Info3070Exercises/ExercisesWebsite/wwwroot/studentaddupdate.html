<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!--navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Info3070Exercises</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggler="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/studentlookup.html" class="nav-link">Original Lookup</a>
                </li>
                <li class="nav-item">
                    <a href="/modalexample.html" class="nav-link">Modal</a>
                </li>
                <li class="nav-item">
                    <a href="/lab7a.html" class="nav-link">Lab7a</a>
                </li>
                <li class="nav-item">
                    <a href="/lab9a.html" class="nav-link">Lab9a</a>
                </li>
                <li class="nav-item">
                    <a href="studentlist.html" class="nav-link">Students</a>
                </li>
                <li class="nav-item">
                    <a href="studentaddupdate.html" class="nav-link active">Student Add</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--main contents of the page-->
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Students</h2></div>
        <div class="list-group col-10" id="studentList" style="height:45vh;">
            <!--gets filled dynamically-->
        </div>
    </div>

    <!-- modal definition -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Lab 9a</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                Student information
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title</div>
                                    <div class="col-8"><input type="text" id="TextBoxTitle" placeholder="enter title" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" id="TextBoxFirstname" placeholder="enter first name" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" id="TextBoxLastname" placeholder="enter last name" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" id="TextBoxPhone" placeholder="enter phone#" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" id="TextBoxEmail" placeholder="enter email address" class="form-control" /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-secondary" value="update" id="actionbutton">
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/studentaddupdate.js"></script>

</body>
</html>
